<div>
    <h2>All pets</h2>
    <a ng-click="back()">Back</a>
    <hr/>
    <div class="container">
        <form class="form-inline" ng-submit="createPet()">
            <div class="form-group">
                <input type="text" ng-model="Name" class="form-control" required placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <input type="hidden" ng-model="OwnerId" value="{{Owner.Id}}"/>
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Create"/>
            </div>
        </form>
        </div>
    <hr/>
    Total count : {{Owner.Pets.length}}
    <hr/>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pet in filteredTodos">
            <td>
                {{pet.Name}}
            </td>
            <td>
                <a ng-click="deletePet(pet.Id)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
</div>
